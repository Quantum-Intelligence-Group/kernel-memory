name: Trigger auto deployment for km-service-b1ad60

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/km-service-b1ad60-AutoDeployTrigger-e1808e68-6d39-4833-a302-01664b4227b5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KMSERVICEB1AD60_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KMSERVICEB1AD60_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KMSERVICEB1AD60_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: qigkernelmemoryacr.azurecr.io
          registryUsername: ${{ secrets.KMSERVICEB1AD60_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KMSERVICEB1AD60_REGISTRY_PASSWORD }}
          containerAppName: km-service-b1ad60
          resourceGroup: rg-qig-km
          imageToBuild: qigkernelmemoryacr.azurecr.io/km-service-b1ad60:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


